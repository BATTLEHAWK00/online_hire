{% extends './partials/layouts/basic.html' %}
{% block content %}
<div class="app">
    <div class="section" style="width: 50%">
        <div class="section-header text-center" style="width: 60%;margin: 0 auto">
            <h1>{{context.title}}</h1>
        </div>
        <div class="section-content text-center">
            <p>{{context.msg}}</p>
            <a href="{{context.referer}}">
                3秒后若未跳转,请点击这里
            </a>
        </div>
    </div>
</div>
{% endblock %}
